<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 2</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <div class="container">

        <h1>Welcome to Python-Hub!</h1>

        <div id="menu">

            <div>Menu</div>
            <table>
                <tr>
                    <th>Snake Length (Min 1 Max 15)</th>
                    <td>
                            <input type="text" id="snakeLength">
                    </td>
                </tr>
                <tr>
                    <th><span>Canvas Size</span> </th>
                    <td>
                        <select type="text" id="canvasSize">
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <th>Number of Apples</th>
                    <td>
                        <input type="text" id="appleNum"> 
                    </td>
                </tr>
                <tr>
                    <th>Speed (Max - 100 Min - 300)</th>
                    <td>
                        <input id="speed">
                    </td>
                </tr>
            </table>
        </div>
        <div id="void" style="float:right"></div>
        <div id="mainDisplay">
            <div id="userInterface">
                <img src="../Project_2/Images/Python.jpg" alt="" width="400px" height="400px" id="pythonPhoto">
                <p>Choose Level:</p>
                <nav id="difficultyNav">
                    <button id="easy" value="easy">Novice</button>
                    <button id="medium" value="medium">Medium</button>
                    <button id="hard" value="hard">Hard</button>
                </nav>
                <button id="startGame" value="start">Start Game!</button>

            </div>
            <div id="canvasDiv">
                <canvas id="canvas" width="600px" height="500px"></canvas>
                <div id="scores">
                    <p id="currentScore">Score: </p>
                    <p id="highestScore">HighScore: </p>
                </div>
            </div>
        </div>


    </div>
    <script src="JS/jQuery3.3.1.js"></script>
    <script src="JS/gameMechanics.js"></script>
</body>

</html>
