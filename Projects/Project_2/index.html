<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 2</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <div class="container">

        <h1>Welcome to Python-Hub!</h1>

        <div id="menu">

            <div>Menu</div>
            <table>
                <tr>
                    <th>Snake Length</th>
                    <td>
                        <select id="snakeLength">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><span>Canvas Size</span> </th>
                    <td>
                        <select type="text" id="canvasSize">
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <th>Number of Apples</th>
                    <td>
                        <select type="text" id="appleNum">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Speed For Novice Level</th>
                    <td>
                        <select id="spdNovice">
                            <option value="1" selected>Level 1</option>
                            <option value="2">Level 2</option>
                            <option value="3">Level 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Speed For Medium Level</th>
                    <td>
                        <select id="spdMedium">
                            <option value="1" selected>Level 1</option>
                            <option value="2">Level 2</option>
                            <option value="3">Level 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Speed For Hard Level</th>
                    <td>
                        <select type="text" id="spdHard">
                            <option value="1" selected>Level 1</option>
                            <option value="2">Level 2</option>
                            <option value="3">Level 3</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div id="void" style="float:right"></div>
        <div id="mainDisplay">
            <div id="userInterface">
                <img src="../Project_2/Images/Python.jpg" alt="" width="400px" height="400px" id="pythonPhoto">
                <p>Choose Level:</p>
                <nav id="difficultyNav">
                    <button id="easy" value="easy">Novice</button>
                    <button id="medium" value="medium">Medium</button>
                    <button id="hard" value="hard">Hard</button>
                </nav>

            </div>
            <div id="canvasDiv">
                <canvas id="canvas" width="600px" height="500px"></canvas>
                <div id="scores">
                    <p id="currentScore">Score: </p>
                    <p id="highestScore">HighScore: </p>
                </div>
            </div>
        </div>
        

    </div>
    <script src="JS/jQuery3.3.1.js"></script>
    <script src="JS/gameMechanics.js"></script>
</body>

</html>
