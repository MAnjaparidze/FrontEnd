<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            
            /* border-collapse: collapse; */
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            width: 120px;
            height: 30px;
        }
    </style>
</head>

<body>
    <table >
        <tr>
            <!-- First Row -->
            <th colspan="2" rowspan="3"> 111 </th>
            <th> 111 </th>
            <th rowspan="4"> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
            <th rowspan="6"> 111 </th>
            <th> 111 </th>
        </tr>

        <tr>
            <!-- Second Row-->
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
        </tr>

        <tr>
            <!-- Third Row-->
            <th> 111 </th>
            <th rowspan="4" colspan="2"> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
        </tr>

        <tr>
            <!-- Fourth Row -->
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
            <th rowspan="3"> 111 </th>

        </tr>

        <tr>
            <!-- Fifth Row-->
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
            <th rowspan="3"> 333 </th>

        </tr>

        <tr>
            <!-- Sixth Row -->
            <th rowspan="3" colspan="3"> 111 </th>
            <th> 111 </th>

        </tr>

        <tr>
            <!-- Seventh Row -->
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
        </tr>

        <tr>
            <!-- Eigth Row -->
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
            <th> 111 </th>
        </tr>
    </table>

</body>

</html>
