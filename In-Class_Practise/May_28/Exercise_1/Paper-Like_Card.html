<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper Like Card</title>
    <style>
        div.card {
            width: 600px;
            height: 500px;
            margin: 0 auto;
            box-shadow: 0 0 20px #000000;
        }

        div.card:hover {
            box-shadow: 0 0 5px #000000;
        }

        a {
            text-decoration: none;
            color: black;
        }

        div.description {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <a href="../Exercise 1/images/img_fjords.jpg" target="_blank">
            <img src="../Exercise 1/images/img_fjords.jpg" alt="fjords">
            <div class="description">
                <h1>Fjords, Norway</h1>
            </div>
        </a>
    </div>
</body>

</html>
