<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fonts</title>
    <link rel="stylesheet" href="../19_May/CSS/font.css">
</head>

<body>
    <p class="serif">
        This paragraph is shown in Times New Roman font.
    </p>
    <p class="sansserif">
        This paragraph is shown in Arial font.
    </p>

    <p class="normal">
        Normal Style
    </p>
    <p class="italic">
        Italic Style
    </p>
    <p class="oblique">
        Oblique Style
    </p>

    <h1>
        Heading with font-size: 2em
    </h1>
    <h1 class="larger">
        Heading with larger font-size
    </h1>

    <p class="normal">Normal text</p>
    <p class="light">Light text</p>
    <p class="bold">Thick text</p>
    <p class="bolder">Thicker text</p>

</body>

</html>
