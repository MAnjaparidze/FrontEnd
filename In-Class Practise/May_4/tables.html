<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>HTML Tables</title>

    <style>
        table,
        th,
        td {
            border: 2px solid limegreen;
            border-collapse: collapse;
            /* border-collapse: collapse; */
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body style="text-align: center">
    <!--
        border cellspacing="1"
        cellpadding="10" bordercolor="brown"
        bgcolor="limegreen"
    -->
    <table>
        <!-- 
            background="Skyrim-logo.png"
            border="5" cellspacing="5" cellpadding="10" 
            width="400"
            height="100"
        -->
        <caption>Student List</caption>

        <tr>
            <th> FirstName </th>
            <th> LastName </th>
            <th> Age </th>
        </tr>

        <tr>
            <td>Koba</td>
            <td>Ghobeglejiashvili</td>
            <td>69</td>
        </tr>

        <tr>
            <td>Grigol</td>
            <td>Tchoidze</td>
            <td>19</td>
        </tr>

        <tr>
            <td>Mamuka</td>
            <td>Anjaparidze</td>
            <td>19</td>
        </tr>

    </table>

    <hr>
    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Mobile</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>598131313</td>
            <td>598131313</td>
        </tr>
    </table>
    <hr>

    <table>
        <tr>
            <th>Name:</th>
            <td>Bill Gates</td>
        </tr>

        <tr>
            <th rowspan="2">Mobile:</th>
            <td>598131313</td>
        </tr>

        <tr>
            <td>598131313</td>
        </tr>
    </table>
    <hr>
    <table width="100%" bgcolor="gold">
        <thead>
            <tr>
                <th colspan="4"> This is a thead of Table</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="4"> This is a foot of Table</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
