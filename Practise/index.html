<!DOCTYPE html>
<html>
<head>
    <title>HW</title>
    <style>
        .list {
            float: left;
            width:auto;
            margin: 20px;
        }

        .clicker {
            float:left;
            margin: 10px;
        }
    </style>
</head>
<body>
    <ul class="list" id="list">
    </ul>

    <button id="textInput" class="clicker" onclick="addList()">Click</button>

    <script>
        function addList(){
            let a = prompt('Enter your input: ');
            document.getElementById("list").innerHTML += "<li>" + a + "</li>";
        }

    </script>

</body>
</html>
